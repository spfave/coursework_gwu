<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Creating An Object Store</title>
</head>

<body>
  <h1>Open Your Developer Tools > Application > IndexedDB</h1>
  <script>
    // Request browser indexed DB
    const request = indexedDB.open('IndexedDB', 1);

    // Create an object store inside the onupgradeneeded method
    // destructure event passed in to just get the event.target field
    request.onupgradeneeded = ({ target }) => {
      const db = target.result;
      const objectStore = db.createObjectStore('toDoList');
    }

    // on success console log the result
    request.onsuccess = (event) => {
      console.log(request.result);
    }
  </script>
</body>

</html>
