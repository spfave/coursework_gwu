<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Creating Indexes</title>
</head>

<body>
  <h1>Open Your Developer Tools > Application > IndexedDB</h1>
  <script>
    const request = indexedDB.open('toDoList', 1);

    request.onupgradeneeded = ({ target }) => {
      // CODE HERE
      const db = target.result;

      const objectStore = db.createObjectStore('toDoList');
      objectStore.createIndex('iceboxID', 'icebox');
      objectStore.createIndex('inprogressID', 'inprogress');
      objectStore.createIndex('completeID', 'complete');
    };

    request.onsuccess = event => {
      console.log(request.result);
    };
  </script>
</body>

</html>
